<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
    <!-- Enlace a Bootstrap .css y archivo de estilos personalizado .css en la carpeta public -->
    <link rel="stylesheet" href="./public/vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/estilos.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-3">Calculadora de Descuento</h2>
                        <p class="text-muted">Complete los datos para calcular el precio final con descuentos.</p>
                        <!-- Creación del formulario de datos para calcular el descuento -->
                        <form id="formularioDescuento" class="row g-3">
                            <!-- Campo para ingresar el nombre del producto -->
                            <div class="col-12">
                                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombreProducto" placeholder="Ej: Auriculares" required>
                            <div>
                            <!-- Campo para ingresar el precio del producto -->
                            <div class="col-md-6">
                                <label for="precioProducto" class="form-label">Precio del Producto</label>
                                <input type="number" class="form-control" id="precioProducto" step="0.01" min="0" placeholder="0.00" required>
                            </div>
                            <!-- Campo para seleccionar el tipo de cliente -->
                            <div class="col-md-6">
                                <label for="tipoCliente" class="form-label">Tipo de Cliente</label>
                                <select class="form-select" id="tipoCliente" required>
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option value="estudiante">Estudiante</option>
                                    <option value="adulto">Adulto</option>
                                    <option value="jubilado">Jubilado</option>
                                </select>
                            </div>
                            <!-- Campo para seleccionar la forma de pago -->
                            <div class="col-md-6">
                                <label for="formaPago" class="form-label">Forma de Pago</label>
                                <select class="form-select" id="formaPago" required>
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Tarjeta</option>
                                    <option value="transferencia">Transferencia</option>
                                </select>
                            </div>
                            <!-- Creación de botones Calcular y Limpiar -->
                            <div class="col-12 d-flex gap-2 mt-2">
                                <button type="submit" class="btn btn-primary">Calcular</button>
                                <button type="reset" class="btn btn-outline-secondary" id="botonLimpiar">Limpiar</button>
                            </div>
                        </form>
                        <!-- Creación de la sección para presentar el resultado -->
                        <div class=" card mt-4 tarjeta-resultado" id="tarjetaResultado">
                            <div class="card-body">
                                <h5 id="tituloResultado" class="card-title"></h5>
                                <p id="cuerpoResultado" class="card-title"></p>
                                <div id="mensajeMotivacional" class="mt-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enlace a Bootstrap .js y archivo de scripts personalizado .js en la carpeta public -->
        <script src="./public/vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
        <script src="./public/js/main.js"></script>
    </div>
</body>
</html>
